        <div class="box">

shrishti
            </div>

        </div>
    </div>
    <script>
        $(function () {
            function slides() {
                $current = $('.slider .box.active');
                if ($current.length == 0) {
                    $current.addClass('active');
                }
                else {
                    $next = $current.removeClass('active').next();
                    if ($next.length == 0) {
                        $('.slider .box:first-child').addClass('active');
                    }
                    else {
                        $next.addClass('active');
                    }

                }
            }
            setInterval(slides, 2000);
            
        })
    </script>
</body>
